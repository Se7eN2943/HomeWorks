<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчет массы трубы</title>
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>


    <header>

        <H1>Рассчет массы трубы из нержи</H1>


    </header>

    <main>

        <div class="img">
            <img src="/Img/1.png" alt="123">
        </div>

        <div class="blocks">

            <form action="#">

                <div class="block">
                    <label for="s">Толщина стенки (S)</label>
                    <input id="s" type="number">
                </div>

                <div class="block">
                    <label for="d">Наружный диаметр (D)</label>
                    <input id="d" type="number">
                </div>

                <div class="block">
                    <label for="l">Длина трубы (L)</label>
                    <input id="l" type="number">
                </div>
            </form>
        </div>

        <div class="out">
            <div class="result" id="res">
                Чё получилось
            </div>
            <div class="btn">
                <button id="btn">
                    Рассчитать
                </button>
            </div>
        </div>
    </main>



    <script src="./js/index.js"></script>
</body>

</html>
